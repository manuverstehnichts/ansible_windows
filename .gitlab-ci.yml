stages:
  - deploy

deploy_ansible:
  stage: deploy
  only:
    - main
  tags:
    - ansible_windows   # <- MUSS zum Runner-Tag passen
  before_script:
    - sudo apt-get update && sudo apt-get install -y ansible openssh-client sshpass
    - eval $(ssh-agent -s)
    - echo "$ANSIBLE_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H 192.168.1.130 >> ~/.ssh/known_hosts
  script:
    - ansible-playbook main.yml -i inventory
